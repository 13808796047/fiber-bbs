
{{if .Topics}}
<ul class="list-unstyled">
  {{range .Topics}}
  <li class="media">
    <div class="media-left">
      <a href="">
        <img class="media-object img-thumbnail mr-3" style="width: 52px; height: 52px;" src="{{.User.Avatar}}" title="">
      </a>
    </div>

    <div class="media-body">

      <div class="media-heading mt-0 mb-1">
        <a href="" title="">
          {{.Title}}
        </a>
        <a class="float-right" href="">
          <span class="badge badge-secondary badge-pill">{{.ReplyCount}} </span>
        </a>
      </div>

      <small class="media-body meta text-secondary">

        <a class="text-secondary" href=" /categories/show/{{.Category.ID}}" title="{{ .Category.Name}}">
          <i class="far fa-folder"></i>
          {{ .Category.Name}}
        </a>

        <span> • </span>
        <a class="text-secondary" href="" title=" {{ .User.Name}}">
          <i class="far fa-user"></i>
          {{ .User.Name}}
        </a>
        <span> • </span>
        <i class="far fa-clock"></i>
        <span class="timeago" title="最后活跃于：">{{.UpdatedAt.Format "2006年-01月-02日 15:04:05" }}</span>
      </small>

    </div>
  </li>
  <hr>
  {{end}}



</ul>

{{else}}
<div class="empty-block">暂无数据 ~_~ </div>
{{end}}
